services:
  - type: web
    name: tembo-poke-mcp
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install uv && uv pip install -r requirements.txt
    startCommand: python src/server.py
    envVars:
      - key: TEMBO_API_KEY
        sync: false
      - key: TEMBO_API_BASE_URL
        sync: false

